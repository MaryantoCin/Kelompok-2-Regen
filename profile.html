<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Green</title>
    <link rel="icon" href="img/1132272.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar_profile">
        <a href="index.html" class="navbar_Logo"> 
            <span class="navbar_Logo">
                <img class="logo" src="img/1132272.png">
                <img class="company_name" src="img/nama.png">
            </span>
        </a>
        <ul class="navbar_menu">
            <li class="navbar_items">cart</li>
            <li class="navbar_items"><a href="#">Name</a></li>
            <li class="pic_link navbar_items ">
                <a class="pic_link" href="profile.html">
                    <img class="pic_link profile_pic_nav" src="#" alt="profile picture">
                </a>
            </li>
        </ul>
    </nav>
    <div class="profile_content">
        <div class="profile_form">
            <div class="profile_col_1">
                <img class="img_disp"src="#" alt="your profile picture">
                <button class="profile_change_pic_bt">Change Picture</button>
            </div>
            <div class="profile_col_right">
                <div class="profile_col_2">
                    <label class="profile_label" for="fname">Front Name</label>
                    <label class="profile_label" for="bname">Last Name</label>
                    <label class="profile_label" for="city">City</label>
                    <label class="profile_label" for="state">State</label>
                    <label for="st_adr" class="profile_label">Street Address</label>
                </div>
                <div class="profile_col_3">
                    <input id="fname" class="profile_input"type="text">
                    <input id="bname" class="profile_input"type="text">
                    <input id="city" class="profile_input"type="text">
                    <input id="state" class="profile_input"type="text">
                    <input id="st_adr" class="profile_input" type="text">
                    <a class="save_link" href="#"><button id="save" class="save_button">save</button></a>
                </div>
            </div>
        </div>
        <div class="email_pass">
            <p class="email_pass_detail">
                <span>email</span>
                <span id="y_email"></span>
                <span>password</span>
                <span id="pass"></span>
            </p>
            <button class="chg_pass">change password</button>
        </div>
    </div>
    <footer>
        <p class="copyright">Â© 2009-2020 PT Global Tiket Network All Rights Reserved</p>
    </footer>
</body>
</html>
